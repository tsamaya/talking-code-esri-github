<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Esri Météo</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <style>
    html,
    body,
    #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  <script src="http://js.arcgis.com/3.14/"></script>
  <script>
    var map;
    require([
      "esri/map", "esri/InfoTemplate", "esri/layers/FeatureLayer",
      "dojo/parser", "dojo/domReady!"
    ], function(
      Map, InfoTemplate, FeatureLayer,
      parser
    ) {
      parser.parse();
      map = new Map("mapDiv", {
        basemap: "national-geographic",
        center: [3, 46],
        zoom: 6
      });

      map.on("load", initOperationalLayer);

      function initOperationalLayer() {
        var featureLayer = new FeatureLayer("http://services.arcgis.com/S3Ai1AW0LHe63cdi/arcgis/rest/services/villes100k/FeatureServer/0", {
          mode: FeatureLayer.MODE_SNAPSHOT,
          outFields: ["*"]
        });

        map.addLayer(featureLayer);
      }
    });
  </script>
</head>

<body class="claro">
  <div id="mapDiv">
  </div>
</body>

</html>
